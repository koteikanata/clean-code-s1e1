<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="head-container">
    <img src="./eisenhower-matrix.jpg">
    <a class="head-container__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-container">
    <h3>Add Item</h3>
    <p class="main-container__add-item-section">
      <label class="main-container__label-task" for="new-task"></label>
      <div class="main-container__task-wrapper">
        <input id="new-task" class="main-container__task button__add" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="main-container__incomplete-tasks-section">
      <li>
        <input type="checkbox">
        <label class="main-container__task">Pay Bills</label>
        <input type="text" class="main-container__task">
        <button class="button__edit">Edit</button>
        <button class="button__delete">
        <img src="./remove.svg"></button>
      </li>
      <li class="main-container__edit-mode">
        <input type="checkbox">
        <label class="main-container__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main-container__task">
        <button class="button__edit">Save</button>
        <button class="button__delete">
        <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="main-container__completed-tasks-section">
      <li>
        <input type="checkbox" checked>
            <label class="main-container__task">See the Doctor</label>
            <input type="text" class="main-container__task">
            <button class="button__edit">Edit</button>
            <button class="button__delete">
            <img src="./remove.svg">
            </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
